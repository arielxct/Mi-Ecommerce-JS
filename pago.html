<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mi Tienda - Pago Seguro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <header class="bg-success text-white text-center p-3 shadow-sm">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="my-0 fs-3">Formulario de Pago Seguro</h1>
      <a href="index.html" class="btn btn-light">
        <i class="fas fa-home me-2"></i> Volver al Inicio
      </a>
    </div>
  </header>

  <main class="container mt-4">
    <h2 class="text-center mb-4">Información de Pago</h2>
    <div class="formulario-pago-container"> <form id="formulario-pago" class="row g-3">
            <div class="col-12">
                <label for="card-name" class="form-label">Nombre en la tarjeta</label>
                <input type="text" id="card-name" class="form-control" required placeholder="Nombre Apellido">
            </div>
            <div class="col-12">
                <label for="card-number" class="form-label">Número de tarjeta</label>
                <input type="text" id="card-number" class="form-control" required pattern="\d{16}" placeholder="1234123412341234" inputmode="numeric">
            </div>
            <div class="col-md-6 col-lg-4"> <label for="card-expiry" class="form-label">Expiración (MM/AA)</label>
                <input type="text" id="card-expiry" class="form-control" placeholder="MM/AA" required pattern="^(0[1-9]|1[0-2])\/\d{2}$">
            </div>
            <div class="col-md-6 col-lg-4">
                <label for="card-cvv" class="form-label">CVV</label>
                <input type="text" id="card-cvv" class="form-control" required pattern="\d{3,4}" placeholder="123" inputmode="numeric">
            </div>
            <div class="col-12">
                <button class="btn btn-success w-100 btn-lg" type="submit">
                  <i class="fas fa-check-circle me-2"></i> Pagar Ahora
                </button>
            </div>
            <div id="mensaje-pago" class="text-center mt-3"></div>
        </form>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const formularioPago = document.getElementById("formulario-pago");
      const mensajePago = document.getElementById("mensaje-pago");

      if (formularioPago) {
        formularioPago.addEventListener("submit", function (e) {
          e.preventDefault();

          // Aquí podrías agregar validaciones JavaScript adicionales si es necesario
          // Por ejemplo, enviar a una pasarela de pago real

          // Limpiar el carrito en localStorage
          localStorage.removeItem("carrito");

          // Mostrar mensaje de éxito y botón para volver
          mensajePago.innerHTML = `
            <div class='alert alert-success d-flex align-items-center justify-content-center flex-column' role="alert">
              <i class="fas fa-check-circle fa-2x mb-2"></i>
              Pago realizado con éxito. ¡Gracias por su compra!<br><br>
              <a href="index.html" class="btn btn-primary mt-2">
                <i class="fas fa-home me-2"></i> Volver al Inicio
              </a>
            </div>
          `;
          // Deshabilitar el formulario después del pago
          formularioPago.reset(); // Limpiar campos del formulario
          formularioPago.querySelectorAll('input, button').forEach(el => el.disabled = true);
        });
      }
    });
  </script>
</body>
</html>
